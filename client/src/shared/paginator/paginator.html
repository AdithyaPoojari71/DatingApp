<div class="flex flex-col md:flex-row w-full gap-2 md:gap-3 py-3 items-stretch md:items-center">
    <div class="flex items-center gap-2">
        <span class="whitespace-nowrap">Items per page:</span>
        <select class="select w-full md:w-24" (change)="onPageChange(undefined, $event.target)">
            @for (size of pageSizeOptions(); track $index) {
                <option [value]="size" [selected]="size === pageSize()">{{size}}</option>
            }
        </select>
    </div>

    <div class="text-sm text-center md:text-left">
        {{(pageNumber() - 1) * pageSize() + 1}} - {{lastItemIndex()}} of {{totalCount()}}
    </div>

    <div class="flex items-center gap-2 justify-center md:justify-start">
        <button 
            class="btn btn-circle btn-ghost"
            [disabled]="pageNumber() === 1" (click)="onPageChange(pageNumber() - 1)"
        >
            &larr;
        </button>
        <button 
            class="btn btn-circle btn-ghost"
            [disabled]="pageNumber() >= totalPages()" (click)="onPageChange(pageNumber() + 1)"
        >
            &rarr;
        </button>
    </div>
</div>
