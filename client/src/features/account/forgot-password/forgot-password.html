<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Email -->
    <div class="form-control">
        <label class="label">
            <span class="label-text">Email</span>
        </label>
        <input type="email" formControlName="email" class="input input-bordered w-full" />
    </div>

    <!-- New Password -->
    <div class="form-control">
        <label class="label">
            <span class="label-text">New Password</span>
        </label>
        <input type="password" formControlName="newPassword" class="input input-bordered w-full" />
    </div>

    <!-- Confirm Password -->
    <div class="form-control">
        <label class="label">
            <span class="label-text">Confirm New Password</span>
        </label>
        <input type="password" formControlName="confirmNewPassword" class="input input-bordered w-full" />
    </div>

    <!-- Submit Button -->
    <div class="form-control mt-4">
        <button class="btn btn-primary w-full" [disabled]="isSubmitting || forgotPasswordForm.invalid">
            {{ isSubmitting ? 'Submitting...' : 'Reset Password' }}
        </button>

    </div>
</form>
