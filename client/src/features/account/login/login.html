@if (!showForgotPassword) {
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4 max-w-md mx-auto">
  <!-- Email -->
  <div class="form-control">
    <label class="label">
      <span class="label-text">Email</span>
    </label>
    <input type="email" formControlName="email" class="input input-bordered w-full" />
    @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
    <span class="text-error text-sm">Please enter a valid email</span>
    }
  </div>

  <!-- Password -->
  <div class="form-control">
    <label class="label">
      <span class="label-text">Password</span>
    </label>
    <input type="password" formControlName="password" class="input input-bordered w-full" />
    @if (loginForm.get('password')?.invalid &&
    loginForm.get('password')?.touched) {
    <span class="text-error text-sm">Password is required</span>
    }
  </div>

  <!-- Submit Button -->
  <div class="form-control mt-4">
    <button class="btn btn-primary w-full" [disabled]="isSubmitting || loginForm.invalid">
      {{ isSubmitting ? "Logging in..." : "Login" }}
    </button>
  </div>

  <!-- Extra Links -->
  <div class="flex justify-between mt-3 text-sm">
    <a href="#" (click)="openForgotPassword($event)" class="text-blue-500 mt-2 block">
      Forgot Password?
    </a>
    <!-- <a class="link link-primary" routerLink="/register">Create Account</a> -->
  </div>
</form>
} @if (showForgotPassword) {
<app-forgot-password (close)="closeForgotPassword()"></app-forgot-password>
}
